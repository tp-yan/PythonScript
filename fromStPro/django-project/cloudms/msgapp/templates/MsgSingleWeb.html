<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>云端留言板(1)首页</title>
</head>
<body>
	<h1>提交留言功能区</h1>
	<form action="/msggate/" method="post">
		{% csrf_token %}
		发送方 <input type="text" name="userA"/> <br>
		接收方 <input type="text" name="userB"/> <br>
		消息问文 <input type="text" name="msg"/> <br>
		<input type="submit" name="" value="留言提交">
	</form>

	<h1>获取留言功能区</h1>
	<form action="/msggate/" method="get">
		接收方 <input type="text" name="userC"/><br>
		<input type="submit" name="" value="留言获取">
	</form>

	<table border="1">
		<thead>
			<th>留言时间</th>
			<th>留言来源</th>
			<th>留言信息</th>
		</thead>
		<br>
		<tbody>
			<!-- data从外部调用此模板时赋值传入 -->
			{% for line in data %}
			<tr>
				<td>{{line.time}}</td>
				<td align="center">{{line.userA}}</td>
				<td>{{line.msg}}</td>
			</tr>	
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
