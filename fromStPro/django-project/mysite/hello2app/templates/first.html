<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>
		hello2app
	</title>
	<script type="text/javascript">
		function showTime(){
			document.getElementById("time").innerHTML = Date();
		}
	</script>
</head>
<body>
	<div id="time"></div>
	<ul>
		<li>python网络爬虫</li>
		<li>python云端系统开发</li>
		<li>python全栈能力</li>
	</ul>
	<input type="button" value="显示时间" onclick="showTime()"/>
</body>
</html>
